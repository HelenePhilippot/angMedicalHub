<h2>Planning</h2>
<div class="container">
  <table class="table table-bordered">
    <tr>
      <th>Lundi</th>
      <th>Mardi</th>
      <th>Mercredi</th>
      <th>Jeudi</th>
      <th>Vendredi</th>
      <th>Samedi</th>
    </tr>

    <tr *ngFor="let i of drdv">
      <td>{{i.dateD}}</td>
      <td>{{i.dateF}}</td>
      <td>{{i.motif}}</td>
      <td>{{i.patient}}</td>
      <td>{{i.praticien}}</td>
      <td>{{i.id}}</td>
    </tr>

  </table>
</div>
